<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
  <!-- Moment.js Reference -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Homemade+Apple&display=swap" rel="stylesheet">
</head>

<body style="font-family: 'Homemade Apple', cursive; background-image: radial-gradient(red, yellow, red);">

  <div class="container">
    <!-- Jumbotron -->
    <div class="jumbotron" style="width: 1200px; align-self: left; font-family: 'Homemade Apple', cursive; background-image: repeating-radial-gradient(red 1%, yellow .5%, black 110%">
      <h1 class="text-center" style="color: white; font-size: 900%" >TRAIN SCHEDULES</h1>
    </div>
    <div class="row" style="background-color: black; color: white; width: 1200px; align-self: left">
      <div class="col-lg-12" style="background-color: black; width: 1200px; align-self: left">
        <div class="card" style="background-color: black; width: 1200px; align-self: left">
          <div class="card-header" style="background-color: orangered; color: white">
            Current Train Schedule 
          </div>
          <div class="card-body" style="width: 1200px; align-self: left">
            <table class="table table-hover" id='train-table' style="width: 1200px; align-self: left">
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
        <div class="card mt-2" style="background-color: black; color: white; width: 1200px; align-self: left">
          <div class="card-header" style="background-color: orangered; color: white; width: 1200px; align-self: left">
            Add Train
          </div>
          <div class="card-body" style="background-color: black; color: white; width: 1200px; align-self: left; align-self: left">
            <form>
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input type="text" class="form-control" id="train-name-input" style="background-color: yellow; color: black; font-weight: bolder">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input type="text" class="form-control" id="destination-input" style="background-color: yellow; color: black; font-weight: bolder">
              </div>
              <div class="form-group">
                <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="first-train-input" style="background-color: yellow; color: black; font-weight: bolder">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency-input" style="background-color: yellow; color: black; font-weight: bolder">
              </div>
              <button type="submit" class="btn btn-danger" id="add-train-btn" style="background-color: orangered">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="game.js"></script>
</body>

</html>
